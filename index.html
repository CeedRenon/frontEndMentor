<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <section class="ratingCard">
    <div class="ratingCard__container">
      <h1 class="ratingCard__title">How did we do?</h1>

      <p class="ratingCard__text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="ratingCard__score">
        <button class="ratingCard__score--button">1</button>
        <button class="ratingCard__score--button">2</button>
        <button class="ratingCard__score--button">3</button>
        <button class="ratingCard__score--button">4</button>
        <button class="ratingCard__score--button">5</button>
      </div>

      <form action="" method="post">
        <button type="submit" class="ratingCard__submit">Submit</button>
      </form>
    </div>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- Thank you state end -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cedric Santos</a>.
  </div>
</body>

</html>
